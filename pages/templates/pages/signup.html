{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="{% static 'pages/stylesheets/signup.css' %}">
</head>
<body>
  <!--
    form
      action : 요청을 보내는 곳
      method : 요청을 보내는 방식
        GET : DB에서 어떠한 값을 꺼내오거나, 단순 요청하는 경우
          - URL에 querystring 으로 요청이 보내짐
          - ?username=leesy1403&pwd=123
        POST : DB의 어떠한 값을 추가하거나 삭제하는 경우.
          - HTTP 요청의 body (url에 보이지 않음)
          - django에서 POST 요청으로 form을 보내는 경우 보안상의 이유로 항상 csrf_token을 넣어줘야함.
  -->
  <div>
    <img style="width:500px;height:200px"src="http://imgnews.naver.net/image/5040/2017/06/05/0000086609_001_20170605185107788.jpg">
    <form action="/pages/signup_result/" method="POST">
      {% csrf_token %}
      <label for="name"> 이름 </label><br>
      <input id="name" type="text" name ="name" placeholder="이름이뭐예요"><br>
      <label for="username"> 아이디 </label><br>
      <input id="username" type="text" name ="username" placeholder="아이디를 입력하세요"><br>
      <label for="pwd">비밀번호</label><br>
      <input id="pwd" type="password" name ="pwd" placeholder="비밀번호를 입력하세요"><br>
      <label for="pwd_confirmation">비밀번호 재확인</label><br>
      <input id="pwd_confirmation" type="password" name ="pwd_confirmation" placeholder="비밀번호를 다시 한번 입력하세요"><br>
      <input type="submit" value="가입하기">
    </form>
  <img src="{% static '/pages/images/images.jpg' %}" alt="">
  </div>
</body>

</html>
